<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="slider" id="slide_1" value="1" data-slider="1">
        <input type="radio" name="slider" id="slide_2" value="2" data-slider="2">
        <input type="radio" name="slider" id="slide_3" value="3" data-slider="3">
        <input type="radio" name="slider" id="slide_4" value="4" data-slider="4">

        <div class="slider">
            <img src="./assets/cover_6.jpg" alt="" class="slider_img">
            <img src="./assets/cover_6.jpg" alt="" class="slider_img">
            <img src="./assets/cover_6.jpg" alt="" class="slider_img">
            <img src="./assets/cover_6.jpg" alt="" class="slider_img">
        </div>
        <div class="elements_wrappers">
            <div class="inputs-area">
                <label for="slide_1" class="radio_label" id="dot_1">
                    <div class="radio-element"></div>
                </label>
                <label for="slide_2" class="radio_label" id="dot_2">
                    <div class="radio-element"></div>
                </label>
                <label for="slide_3" class="radio_label" id="dot_3">
                    <div class="radio-element"></div>
                </label>
                <label for="slide_4" class="radio_label" id="dot_4">
                    <div class="radio-element"></div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
